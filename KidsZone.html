<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="VSPIco.ico">
    <title>Kids Zone</title>
    <meta name="author" content="Juraj Nedeľka">
    <meta name="description" content="Kids Zone - Coming Soon">
    <meta name="keywords" content="Kids Zone, Juraj Nedeľka, Juraj Nedelka">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Main.css">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(255, 255, 255);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            padding: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 48px;
            color: #000000;
            min-width: 80px;
            transition: all 0.05s ease;
        }

        .countdown-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            color: #b6b6b6;
            margin-top: 10px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .glitch-text {
            animation: glitch 0.3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media only screen and (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
            
            .countdown-number {
                font-size: 36px;
                min-width: 70px;
            }
            .countdown {
                gap: 25px;
            }
            .countdown-title {
                font-size: 20px;
            }
            .countdown-label {
                font-size: 11px;
            }
            .countdown-container {
                padding: 30px 20px;
            }
        }

        @media only screen and (max-width: 600px) {
            .countdown-number {
                font-size: 32px;
                min-width: 60px;
            }
            .countdown {
                gap: 20px;
            }
            .countdown-title {
                font-size: 18px;
            }
            .countdown-label {
                font-size: 10px;
            }
            .countdown-container {
                padding: 20px 15px;
            }
        }

        @media only screen and (max-width: 480px) {
            .countdown-number {
                font-size: 24px;
                min-width: 45px;
            }
            .countdown {
                gap: 12px;
            }
            .countdown-title {
                font-size: 14px;
            }
            .countdown-label {
                font-size: 8px;
            }
            .countdown-container {
                padding: 15px 10px;
            }
        }

        @media only screen and (max-width: 360px) {
            .countdown-number {
                font-size: 20px;
                min-width: 40px;
            }
            .countdown {
                gap: 8px;
            }
            .countdown-label {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>

    <!--Nav Bar-->
    <div class="KZ_NavBar">
        <section class="KZ_NavBar-div">
            <a href="RiftRunners.html" class="KZ_NavBar-Title-Button" aria-label="Previous page"><img src="assets/icons/angle-left.svg" alt="Previous"></a>
            <a class="KZ_NavBar-Title">KIDS ZONE</a>
            <a href="Bunny.html" class="KZ_NavBar-Title-Button" aria-label="Next page"><img src="assets/icons/angle-right.svg" alt="Next"></a>
        </section>
    </div>

    <div class="countdown-container">
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function updateCountdown() {
            const days = document.getElementById('days');
            const hours = document.getElementById('hours');
            const minutes = document.getElementById('minutes');
            const seconds = document.getElementById('seconds');

            days.textContent = formatNumber(getRandomNumber(0, 99));
            hours.textContent = formatNumber(getRandomNumber(0, 99));
            minutes.textContent = formatNumber(getRandomNumber(0, 99));
            seconds.textContent = formatNumber(getRandomNumber(0, 99));

            const numbers = document.querySelectorAll('.countdown-number');
            numbers.forEach(num => {
                if (Math.random() > 0.7) {
                    num.style.color = getRandomColor();
                }
            });
        }

        function getRandomColor() {
            const colors = ['black'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        setInterval(updateCountdown, 50);
        updateCountdown();
    </script>
</body>
</html>
