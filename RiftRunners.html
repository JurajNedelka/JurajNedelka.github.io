        body {
            margin: 0;

            height: 100vh;

            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            user-select: none;

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }

        @media only screen and (max-width: 768px) {
            .gif-container {
                padding-top: 70px;
            }
        }

        @media only screen and (max-width: 480px) {
            .gif-container {
                padding-top: 60px;
            }
            .gif-container img {
